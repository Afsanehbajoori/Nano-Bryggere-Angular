<h1 mat-dialog-title>Rediger Kontaktoplysninger</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="RedigerKontaktOplysninger" (submit)="updateKontaktOplysninger()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Fornavn:</mat-label>
      <input matInput formControlName="FnavnCtl">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>EfterNavn:</mat-label>
      <input matInput formControlName="EnavnCtl">
    </mat-form-field>


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Addresselinje1:</mat-label>
        <input matInput formControlName="Add1Ctl">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Addresselinje2:</mat-label>
        <input matInput formControlName="Add2Ctl" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefonnr:</mat-label>
        <input matInput formControlName="TelCtl">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email:</mat-label>
        <input matInput formControlName="EmailCtl">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Postnr:</mat-label>
        <input matInput formControlName="PostCtl">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>By:</mat-label>
        <input matInput formControlName="ByCtl">
      </mat-form-field>
<div mat-dialog-actions class="btn-container">
  <button mat-button (click)="dialogRefRedigerProfil.close(false)">Annulere</button>
  <button mat-button cdkFocusInitial (click)="dialogRefRedigerProfil.close(true)">Gem Ã†ndringer</button>
</div>
</form>
</div>
