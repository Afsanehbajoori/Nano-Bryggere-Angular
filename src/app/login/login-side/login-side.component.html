<mat-card class="main" id="imgeUp">
  <mat-card-title class="txt" style="margin-top: 100px;">
    Velkommen til Login side
  </mat-card-title>
  <mat-card-content class="container">

    <form [formGroup]="loginForm"  class="example-form" >
        <mat-form-field class="example-full-width" appearance="fill" >
            <input matInput formControlName="email" [(ngModel)]="login.brugernavn" placeholder="Email" class="input-control">
            <!-- <mat-error *ngIf="email.errors?.['required']"> -->
            <mat-error>
                VÃ¦r Venlig at udfyld feltet med din email
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput formControlName="email" [(ngModel)]="login.pw" placeholder="Password" class="input-control" type="password">
        </mat-form-field>
        <button mat-raised-button type="submit" (click)="onSubmitLogin()" class="login-btn">Login</button>
        <div style="margin-top: 20px;">
          <span ><a routerLink="/login/registrer" routerLinkActive="active">Registrer</a></span>
            <span style="margin-left: 330px;"><a routerLink="/login/glemtpassword" routerLinkActive="active">Glemt Password</a></span>
          </div>
    </form>
  </mat-card-content>
</mat-card>
