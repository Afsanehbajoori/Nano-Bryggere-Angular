<div>
    <mat-toolbar class="login-header" style="background: linear-gradient(#238ff5, #23baf5);">
        <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field style="width: 10%;">
                <input matInput type="search" placeholder="Find øl" [(ngModel)]="searchkey" (ngModelChange)="onFindOl()" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </form>
    </mat-toolbar>
    <table style="width: 100%; height: 100%; display: flex;">
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
            <mat-expansion-panel *ngFor="let beer of beers" style="margin-top: 10px;">
                <mat-expansion-panel-header style="background: linear-gradient(rgb(30, 122, 228), rgb(75, 127, 185)); justify-content: center; width: 100%;">
                    <mat-panel-title class="centers" style="justify-content: center;">
                        <p>{{beer.navn}}</p>
                    </mat-panel-title>
                     <mat-action-row class="centers" style="justify-content: center;">
                        <button mat-button class="btnMainStyle" (click)="onSletOl(beer.id)">Slet Øl</button>
                    </mat-action-row>
                </mat-expansion-panel-header>
                <mat-card class="containStyle">
                    <p>Type:</p>
                    <p>{{beer.type}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p>Beskrivelse:</p>
                    <p>{{beer.beskrivelse}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p>Land:</p>
                    <p>{{beer.land}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p>Etiket:</p>
                    <p>{{beer.etiket}}</p>
                </mat-card>
            </mat-expansion-panel>
        </mat-accordion>
    </table>
</div>
