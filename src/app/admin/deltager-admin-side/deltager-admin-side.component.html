<div class="main">
  <mat-card>
    <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6); height: 100px;">
      <mat-tab-group>
        <mat-tab label="Find Deltager med brugernavn">
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field class="txtHeader">
              <input matInput type="search" placeholder="Find deltager" [(ngModel)]="searchkeyDeltager" (ngModelChange)="onFindDeltager()"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-toolbar>
  </mat-card>
  <mat-card class="cards">
    <table style="width: 100%; height: 100%; display: flex;">
      <mat-accordion class="example-headers-align" multi style="width: 100%;">
        <mat-expansion-panel *ngFor="let deltag of deltager" style="margin-top: 10px; width: 40%;" [disabled]="clickButton"
          (click)="clickButton=true" class="centers">
          <mat-expansion-panel-header
            style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center;">
            <mat-panel-title class="centers" style="justify-content: center;">
              <span style="font-weight: bold; margin-right: 20px; color: black;">Deltager Id:</span>
              <span class="txtBtn">{{deltag.id}}</span>
            </mat-panel-title>
            <mat-action-row class="centers cards" style="justify-content: center;">
              <button mat-button class="txtBtn" (click)="onVisDeltager(deltag.id)">Vis </button>
              <button mat-button class="txtBtn" (click)="onAfvisDeltagelse(deltag.id)">Afmeld deltager </button>
            </mat-action-row>
          </mat-expansion-panel-header>
          <div>
            <mat-card class="containStyle" *ngIf="deltagelserListB">
              <span class="titelStyle">Brugernavn:</span>
              <span class="txtStyle">{{deltagelserListB.brugernavn}}</span>
            </mat-card>
            <mat-card class="containStyle" *ngIf="deltagelserListE">
              <span class="titelStyle">Events titel:</span>
              <span class="txtStyle">{{deltagelserListE.titel}}</span>
            </mat-card>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </table>
  </mat-card>
</div>
