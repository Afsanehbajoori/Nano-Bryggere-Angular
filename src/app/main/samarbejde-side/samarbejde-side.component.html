<mat-drawer-container class="example-container" class="main" id="imgeUp">
    <mat-drawer #drawer mode="side" opened class="main" id="imgeUp">
        <div class="sidebar">
            <h1 id="headerStyle">Velkommen til samarbejds siden</h1>
            <button mat-icon-button class="btnStyle" (click)="VisSamarbejde()" >Samarbejde</button>
            <button mat-icon-button class="btnStyle" (click)="VisAnmodninger()" >Anmodninger</button>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree"
                style="background-color: transparent;">
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node btnNode" *ngFor="let samarbejde of samarbejder">
                         <div>
                          <p class="txtStyle">Samarbejde navn:</p>
                          <p class="txtStyle">{{samarbejde.titel}}</p>
                          <img src="{{samarbejde.samarbejdeBilled}}" alt="" style="width: 20%; height: 20%; justify-content: center; margin-top: 20px;">
                          <button mat-icon-button (click)="onShowComponent(node.name,samarbejde.id)" class="btnStyle">{{node.name}}</button>
                         </div>
                    </div>
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </div>
                </mat-nested-tree-node>
            </mat-tree>
        </div>
    </mat-drawer>
    <mat-drawer-content *ngIf="showSamarbejdeComponent">
        <app-samarbejde-katalog></app-samarbejde-katalog>
    </mat-drawer-content>
<!--     <mat-drawer-content *ngIf="showSamarbejdeKatalog">
      <app-samarbejde-katalog></app-samarbejde-katalog>
  </mat-drawer-content> -->
  <mat-drawer-content *ngIf="showSamarbejdeSideComponent">
    <app-vis-samarbejde-side></app-vis-samarbejde-side>
</mat-drawer-content>
<mat-drawer-content *ngIf="showSamarbejdeAnmodningSideComponent">
    <app-vis-samarbejde-ansognings-side></app-vis-samarbejde-ansognings-side>
</mat-drawer-content>
<!--     <mat-drawer-content *ngIf="showSamarbejdeOptettComponent">
      <app-samarbejde-oprettelse></app-samarbejde-oprettelse>
  </mat-drawer-content> -->
</mat-drawer-container>
