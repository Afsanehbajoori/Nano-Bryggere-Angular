<div class="main" id="imgeUp">
  <mat-card>
    <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6); height: 100px;">
<!--       <mat-tab-group>
        <mat-tab label="Find loginTime med brugernavn">
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field class="txtHeader">
               <input matInput type="search" [(ngModel)]="searchkeyBrugernavn" (ngModelChange)="onFindBrugernavn()"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
        </mat-tab>
      </mat-tab-group> -->
    </mat-toolbar>
  </mat-card>
  <mat-card>
    <table style="width: 100%; height: 100%; display: flex;">
      <mat-accordion class="example-headers-align" multi style="width: 100%;">
        <mat-expansion-panel *ngFor="let log of login" style="margin-top: 10px;" [disabled]="clickButton" (click)="clickButton=true">
          <mat-expansion-panel-header style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center; width: 100%;">
            <mat-panel-title class="centers" style="justify-content: center;">
              <span style="font-weight: bold; margin-right: 20px;"> BrugerId:</span>
              <span>{{log.brugerId}}</span>
            </mat-panel-title>
            <mat-action-row class="centers" style="justify-content: center;">
              <button mat-button class="btnMainStyle" (click)="onVisLogin(log.id)">Vis </button>
            </mat-action-row>
          </mat-expansion-panel-header>
          <div *ngIf="loginListe">
              <mat-card class="containStyle" *ngIf="brugere">
                <span>Brugernavn:</span>
                <span class="txtStyle">{{brugere.brugernavn}}</span>
              </mat-card>
              <mat-card class="containStyle">
              <span>loginTime:</span>
              <span class="txtStyle">{{loginListe.loginTime}}</span>
            </mat-card>
          </div>
          </mat-expansion-panel>
      </mat-accordion>
    </table>
  </mat-card>
</div>
