<div class="main" id="imgeUp">
    <mat-toolbar class="login-header" style="background: linear-gradient(#238ff5, #23baf5);">
        <form class="example-form" style="justify-content: center;">
            <mat-form-field>
                <input matInput placeholder="SÃ¸gning" type="search">
            </mat-form-field>
        </form>
        <h1 style="justify-content: center; width: 100%;">Certifikat Liste</h1>
    </mat-toolbar>
    <table style="width: 100%; height: 100%; display: flex;">
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
            <mat-expansion-panel *ngFor="let oplysning of userinfos" style="margin-top: 10px;">
                <mat-card class="containStyle">
                    <p>Fornavn:</p>
                    <p>{{oplysning.fname}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p>Efternavn:</p>
                    <p>{{oplysning.sname}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p>Email:</p>
                    <p>{{oplysning.email}}</p>
                </mat-card>
                <!-- <mat-card class="containStyle">
                    <p>Certifikat:</p>
                    <p>{{oplysning.Certifikat}}</p>
                </mat-card> -->
            </mat-expansion-panel>
        </mat-accordion>
    </table>
</div>
