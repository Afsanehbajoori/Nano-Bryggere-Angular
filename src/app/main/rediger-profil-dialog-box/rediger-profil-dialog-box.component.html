<h1 mat-dialog-title>Rediger Kontaktoplysninger</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="updateForm" *ngIf="userInfoList">
     <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Fornavn:</mat-label>
      <input matInput formControlName="FnameCtl" placeholder="{{userInfoList.fname}}" [(ngModel)]="userInfoList.fname">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Efternavn:</mat-label>
      <input matInput formControlName="SnameCtl" placeholder="{{userInfoList.sname}}" [(ngModel)]="userInfoList.sname">
    </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Addresselinje1:</mat-label>
        <input matInput formControlName="Add1Ctl" placeholder="{{userInfoList.addressline1}}" [(ngModel)]="userInfoList.addressline1">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Addresselinje2:</mat-label>
        <input matInput formControlName="Add2Ctl" placeholder="{{userInfoList.addressline2}}" [(ngModel)]="userInfoList.addressline2">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Telefonnr:</mat-label>
        <input matInput formControlName="PhoneCtl" placeholder="{{userInfoList.phoneNr}}" [(ngModel)]="userInfoList.phoneNr">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email:</mat-label>
        <input matInput formControlName="EmailCtl" placeholder="{{userInfoList.email}}" [(ngModel)]="userInfoList.email">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Postnr:</mat-label>
        <input matInput formControlName="MailCtl" placeholder="{{userInfoList.mailNr}}" [(ngModel)]="userInfoList.mailNr">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>By:</mat-label>
        <input matInput formControlName="CityCtl" placeholder="{{userInfoList.city}}" [(ngModel)]="userInfoList.city">
      </mat-form-field>
<!--       <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Brugernavn:</mat-label>
        <input matInput formControlName="BrugernavnCtl" placeholder="{{this.BrugerList.brugernavn}}" [(ngModel)]="this.BrugerList.brugernavn">
      </mat-form-field> -->
<div mat-dialog-actions class="btn-container">
 <button mat-button (click)="dialogRefUpdateProfile.close(false)" >Annulere</button>
  <button mat-button cdkFocusInitial  [mat-dialog-close]="userInfoList">Gem Ã†ndringer</button>
</div>
</form>
</div>
