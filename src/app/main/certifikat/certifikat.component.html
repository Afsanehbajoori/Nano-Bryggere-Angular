<div class="main" id="imgeUp">
    <mat-card class="main" id="imgeUp">
        <mat-card-content class="container">
            <form>
                <mat-panel-title class="centers" style="justify-content: center;">
                    <h1>Certifikat Side</h1>
                </mat-panel-title>
                <div style="height: 80%;">
                    <!-- <img src="" alt="" style="width: 100%; height: 80%;"> -->
                    <img [src]="url" style="width: 80%; height: 80%;">
                    <input type="file" class="btnMainStyle" (change)="onSubmitCertifikats($event)">
                </div>
                <h1>Angiv navn</h1>
                <input matInput type="number" [(ngModel)]="bryg.navn" min="0" max="120" formControlName="antal" placeholder="Antal" class="input-control"> 
                <mat-action-row class="centers" style="justify-content: center;">
                    <button mat-button style="background-color: rgb(47, 255, 109);" class="btnMainStyle" (click)="onUploadCertifikat()">Godkend Certifikat</button>
                </mat-action-row>
            </form>
        </mat-card-content>
    </mat-card>
</div>
