<mat-card mat-dialog-content>
    <mat-card-content class="container centers">
        <form class="example-form" [formGroup]="opdaterForm" *ngIf="forumListe">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Titel:</mat-label>
                <input matInput formControlName="titel" placeholder="{{forumListe.titel}}" [(ngModel)]="forumListe.titel">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Beskrivelse:</mat-label>
                <input matInput formControlName="beskrivelse" placeholder="{{forumListe.beskrivelse}}" [(ngModel)]="forumListe.beskrivelse">
            </mat-form-field>

            <div mat-dialog-actions class="btn-container">
                <button mat-button (click)="dialogRefOpdaterForum.close(false)">Anuller</button>
                <button mat-button cdkFocusInitial [mat-dialog-close]="forumListe">Gem Ã†ndringer</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
