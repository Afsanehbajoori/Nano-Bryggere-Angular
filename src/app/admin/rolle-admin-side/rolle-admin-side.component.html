<div class="main" id="imgeUp">
  <mat-card >
    <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6); height: 100px;"  >
      <mat-tab-group>
        <mat-tab label="Find bruger med Rollenavn" >
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field  class="txtHeader">
                <input matInput type="search"  [(ngModel)]="searchkeyRollenavn" (ngModelChange)="onFindRollenavn()" [ngModelOptions]="{standalone: true}" >
            </mat-form-field>
        </form>
        </mat-tab>
        <mat-tab label="Find rollenavn med Brugernavn" >
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field  class="txtHeader">
                <input matInput type="search"  [(ngModel)]="searchkeyBrugernavn" (ngModelChange)="onFindBrugernavn()" [ngModelOptions]="{standalone: true}" >
            </mat-form-field>
        </form>
        </mat-tab>
      </mat-tab-group>
   </mat-toolbar>
  </mat-card>
    <mat-card>
    <table style="width: 100%; height: 100%; display: flex;" >
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
             <mat-expansion-panel *ngFor="let user of users " style="margin-top: 10px;"  [disabled]="clickButton" (click)="clickButton=true" >
                <mat-expansion-panel-header
                    style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center; width: 100%;">
                    <mat-panel-title class="centers" style="justify-content: center;">

                       <span style="font-weight: bold; margin-right: 20px;"> Brugernavn:</span>
                       <span>{{user.brugernavn}}</span>
                    </mat-panel-title>
                    <mat-action-row class="centers" style="justify-content: center;">
                      <button mat-button class="btnMainStyle" (click)="onVisBruger(user.id)" >vis </button>  |
                      <button mat-button class="btnMainStyle" (click)="onNedgradereRollenavn(user.id)">Nedgradere </button> |
                      <button mat-button class="btnMainStyle" (click)="onUpgradereRollenavn(user.id)">Upgradere </button> |
                      <button mat-button class="btnMainStyle" (click)="onSletBruger(user.id)">Slet </button> 
                    </mat-action-row>
                </mat-expansion-panel-header>
                <div  *ngIf="Rolle">
                <mat-card class="containStyle">
                  <span>Rollenavn:</span>
                  <span class="txtStyle">{{Rolle.rolleNavn}}</span>
                </mat-card>
                <mat-card class="containStyle">
                  <span>level:</span>
                  <span class="txtStyle">{{Rolle.level}}</span>
                </mat-card>

              </div>


            </mat-expansion-panel>
        </mat-accordion>
    </table>
  </mat-card>
</div>
