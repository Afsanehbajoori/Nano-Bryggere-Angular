<mat-card class="main" id="imgeUp">
    <mat-card-title class="txt" style="margin-top: 100px;">
        <h1 style="width: 100%;">Opret Events</h1>
    </mat-card-title>
    <mat-card-content class="container">
        <form [formGroup]="createForm" class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" [(ngModel)]="eventCreation.title" class="input-control" formControlName="title" placeholder="Titel" >
                <!-- <mat-error *ngIf="navn.errors?.['required']"> -->
                <mat-error>
                    feltet skal udfyldes
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" [(ngModel)]="eventCreation.description" formControlName="description" placeholder="Beskrivelse" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>

            <!-- <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" formControlName="startDato" placeholder="Start Dato" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" formControlName="slutDato" placeholder="Slut Dato" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field> -->

            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" [(ngModel)]="eventCreation.location" formControlName="location" placeholder="Lokation" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit" (click)="onCancelEvent()" class="login-btn" style="background: linear-gradient(#b60d0d, #ff6e6e);">Annuller</button>

            <button mat-raised-button type="submit" (click)="onSubmitEvent()" class="login-btn" style="background: linear-gradient(#33ff00, #41fd70);">Opret Events</button>
        </form>
    </mat-card-content>
</mat-card>
