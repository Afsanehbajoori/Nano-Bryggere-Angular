<mat-drawer-container class="example-container" class="main" id="imgeUp">
    <mat-drawer #drawer mode="side" opened class="main" id="imgeUp">
        <div class="sidebar">
            <h1 class="txt ">Samarbejds side</h1>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree" class="txt"
                style="background-color: transparent;">
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node btnNode" *ngFor="let samarbejde of samarbejder">
                        <div>
                            <h2>{{samarbejde.titel}}</h2>
                            <img [src]="samarbejde.olBilled" alt="" style="width: 20%; height: 20%; justify-content: center;">
                            <button mat-icon-button (click)="showComponent(node.name, samarbejde.olId)" style="font-size:large;">{{node.name}}</button>
                        </div>
                    </div>
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </div>
                </mat-nested-tree-node>
            </mat-tree>
        </div>
    </mat-drawer>
    <mat-drawer-content *ngIf="showSamarbejdeComponent">
        <app-samarbejde-visning></app-samarbejde-visning>
    </mat-drawer-content>
</mat-drawer-container>
