<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" opened class="main" id="imgeUp">
    <div class="sidebar">
      <h1 id="headerStyle">Profil Side</h1>
      <button class="btnStyle" (click)="showFillerP = !showFillerP">Vis Kontakt Oplysninger</button>
      <button class="btnStyle" (click)="showFillerB = !showFillerB">Vis Bryggeri Oplysninger</button>
    </div>
  </mat-drawer>
  <mat-drawer-content class="main" id="imgeUp">
    <mat-card *ngIf="showFillerP">
      <mat-card-content>
        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
            <!-- <mat-expansion-panel *ngFor="let profil of profiltest"> -->
            <mat-expansion-panel-header>
              <mat-panel-title>
                Kontakt Oplysninger
              </mat-panel-title>
              <mat-panel-description>
                <mat-icon>account_circle</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-card class="containStyle">
              <p>Fornavn:</p>
              <!--<p>{{profil.Fornavn}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>Efternavn:</p>
              <!--<p>{{profil.Efternavn}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>Addresselinje1:</p>
              <!--<p>{{profil.Addresselinje1}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>Addresselinje2:</p>
              <!--<p>{{profil.Addresselinje2}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>Telefonnr:</p>
              <!--<p>{{profil.TelefonNr}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>Email:</p>
              <!--<p>{{profil.Email}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>Postnr:</p>
              <!--<p>{{profil.PostNr}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>By:</p>
              <!--<p>{{profil.By}}</p> -->
            </mat-card>
            <mat-action-row>
              <button mat-button color="primary" (click)="sletProfil()" class="btnMainStyle">Slet Profil</button>
              <button mat-button color="primary" (click)="redigerProfil()" class="btnMainStyle">Rediger Profil</button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="showFillerB">
      <mat-card-content>
        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
          <!-- <mat-expansion-panel *ngFor="let bryggeri of bryggeritest"> -->
            <mat-expansion-panel-header>
              <mat-panel-title>
                Bryggeri Oplysninger
              </mat-panel-title>
              <mat-panel-description>
                <mat-icon>work</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-card class="containStyle">
              <p>Logo:</p>
              <!--<p>{{bryggeri.Logo}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>Navn:</p>
              <!--<p>{{bryggeri.Navn}}</p> -->
            </mat-card>
            <mat-card class="containStyle">
              <p>Beskrivelse:</p>
              <!--<p>{{bryggeri.Beskrivelse}}</p> -->
            </mat-card>
            <mat-action-row>
              <button mat-button color="primary" (click)="sletBryggeri()" class="btnMainStyle">Slet Bryggeri</button>
              <button mat-button color="primary" (click)="redigerBryggeri()" class="btnMainStyle">Rediger
                Bryggeri</button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
