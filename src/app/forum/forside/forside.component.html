<div class="main" id="imgeUp">
    <mat-toolbar class="login-header" style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); width: 100%;">
        <button mat-raised-button
            style="background-color: rgb(192, 193, 194), rgb(231, 234, 236); width: 120px; height: 40px; border-width: 0; margin-right: 20px;"
            (click)="onOpretForum()">Opret Forum</button>
        <form class="example-form" style="justify-content: center;">
            <mat-form-field class="txtHeader">
                <input matInput type="search" placeholder="Find Forum" [(ngModel)]="searchkey"
                    (ngModelChange)="onFindForum()" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </form>
        </mat-toolbar>
    <table style="width: 100%; height: 100%; display: flex;">
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
            <mat-expansion-panel *ngFor="let forum of forums" style="background-color: transparent;"  [disabled]="clickButton" (click)="clickButton=true">
                <mat-expansion-panel-header
                    style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center; width: 100%;">
                    <mat-panel-title class="centers" style="justify-content: center;">
                        <p>Titel:</p>
                        {{forum.titel}}
                    </mat-panel-title>
                    <mat-action-row class="centers" style="justify-content: center;">
                        <button mat-button class="btnMainStyle"  (click)="onVisPost(forum.id)">Vis Messages</button>
                    </mat-action-row>
                </mat-expansion-panel-header>
                <mat-card class="containStyle" >
                    <p>Forum Beskrivelse:</p>
                    <span>{{forum.beskrivelse}}</span>
                    <span  style="float: right;">{{forum.oprettet}}</span>
                </mat-card>
                <div *ngFor="let post of listPosts"  >
                   <mat-card class="containStyle"  >
                    <div >
                      <span style="color: darkblue;float: left;">Titel:</span>
                      <span >{{post.titel}}</span>
                      <span  style="color: darkblue; margin-left: 200px;" >Indhold:</span>
                      <span>{{post.indhold}}</span>
                      <span style="float: right;">{{post.oprettet}}</span>
                     </div>
                     <mat-action-row >
                      <button mat-button class="btnMainStyle"  (click)="onSletPost(post.id)">Slet Message</button> |
                      <button mat-button class="btnMainStyle"  (click)="onUpdatePost(post.id)">Update Message</button>
                  </mat-action-row>
                    <!-- <p >{{this.listBruger.brugernavn}}:</p> -->
                </mat-card>
                </div>
                <mat-card class="messageStyle">
                    <form [formGroup]="OpretForm" class="example-form" >
                        <mat-form-field class="example-full-width" appearance="fill"
                            style="justify-content: center; width: 100%;">
                            <input matInput type="text" [(ngModel)]="postOprettelse.titel" formControlName="titel"
                                placeholder="titel" class="input-control" style="width:100%">
                            <mat-error>
                                Dette felt skal udfyldes
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill"
                            style="justify-content: center; width: 100%;">
                            <input matInput type="text" [(ngModel)]="postOprettelse.indhold" formControlName="indhold"
                                placeholder="indhold" class="input-control" style="width:100%">
                            <mat-error>
                                Dette felt skal udfyldes
                            </mat-error>
                        </mat-form-field>
                        <mat-action-row class="centers" style="justify-content: center;">
                            <button mat-button class="btnMainStyle" (click)="onGodkendPost(forum.id)"
                                style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236));">Indsend Kommentar</button>
                        </mat-action-row>

                    <!-- <mat-card  class="containPostStyle">
                        <mat-card class="containStyle">
                            <mat-panel-title class="centers" style="justify-content: center;">
                                {{post.titel}}
                            </mat-panel-title>
                        </mat-card>
                        <mat-card class="center containStyle" style="justify-content: center;">
                            <p>{{post.indhold}}</p>
                        </mat-card>
                        <mat-action-row class="centers" style="justify-content: center;">
                            <button mat-button class="btnMainStyle" *ngIf="post.brugerId" (click)="onSletPost(post.id)">Slet
                                Post</button>
                            <button mat-button class="btnMainStyle" *ngIf="post.brugerId"
                                (click)="onOpdaterPost(post.id)">Rediger Post</button>
                        </mat-action-row>
                    </mat-card> -->
                </form>
                </mat-card>
            </mat-expansion-panel>
        </mat-accordion>
    </table>
</div>
