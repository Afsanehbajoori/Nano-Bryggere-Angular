<div class="main">
  <mat-card>
    <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6); height: 100px;">
<!--       <mat-tab-group>
        <mat-tab label="Find loginTime med brugernavn">
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field class="txtHeader">
               <input matInput type="search" [(ngModel)]="searchkeyBrugernavn" (ngModelChange)="onFindBrugernavn()"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
        </mat-tab>
      </mat-tab-group> -->
      <h1 class="centers">Login side</h1>
    </mat-toolbar>
  </mat-card>
  <mat-card class="cards">
    <table style="width: 100%; height: 100%; display: flex;">
      <mat-accordion class="example-headers-align" multi style="width: 100%;">
        <mat-expansion-panel *ngFor="let log of login" style="margin-top: 10px; width: 35%;" [disabled]="clickButton" (click)="clickButton=true" class="centers">
          <mat-expansion-panel-header style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center;">
            <mat-panel-title class="centers" style="justify-content: center;">
              <span style="font-weight: bold; margin-right: 20px; color: black;"> BrugerId:</span>
              <span style="color: black;">{{log.brugerId}}</span>
            </mat-panel-title>
            <mat-action-row class="centers cards" style="justify-content: center;">
              <button mat-button class="btnMainStyle" style="color: black;" (click)="onVisLogin(log.id)">Vis </button>
            </mat-action-row>
          </mat-expansion-panel-header>
          <div *ngIf="loginListe">
              <mat-card class="containStyle" *ngIf="brugere">
                <span class="titelStyle">Brugernavn:</span>
                <span class="txtStyle">{{brugere.brugernavn}}</span>
              </mat-card>
              <mat-card class="containStyle">
              <span class="titelStyle">login tid:</span>
              <span class="txtStyle">{{loginListe.loginTime}}</span>
            </mat-card>
          </div>
          </mat-expansion-panel>
      </mat-accordion>
    </table>
  </mat-card>
</div>
