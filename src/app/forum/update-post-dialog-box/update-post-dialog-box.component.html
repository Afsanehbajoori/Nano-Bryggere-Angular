<h1 mat-dialog-title>Rediger Events</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="redigerForm" *ngIf="redigerPost">
     <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Titel:</mat-label>
      <input matInput formControlName="title" placeholder="{{redigerPost.title}}" [(ngModel)]="redigerPost.title" [disabled]="true">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Indhold:</mat-label>
      <input matInput formControlName="content" placeholder="{{redigerPost.content}}" [(ngModel)]="redigerPost.content">
    </mat-form-field>
<div mat-dialog-actions class="btn-container">
  <button mat-button (click)="dialogRefRedigerPost.close(false)" >Annulere</button>
  <button mat-button cdkFocusInitial  [mat-dialog-close]="redigerPost">Gem Ã†ndringer</button>
</div>
</form>
</div>
