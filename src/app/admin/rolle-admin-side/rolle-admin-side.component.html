<div class="main">
  <mat-card style="background-color: transparent;">
    <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6); height: 100px;">
      <mat-tab-group>
        <mat-tab label="Find bruger med Rollenavn">
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field class="txtHeader">
              <input matInput type="search" [(ngModel)]="searchkeyRolleNavn" (ngModelChange)="onFindRolleNavn()"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
        </mat-tab>
        <mat-tab label="Find rollenavn med Brugernavn">
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field class="txtHeader">
              <input matInput type="search" [(ngModel)]="searchkeyBrugernavn" (ngModelChange)="onFindBrugernavn()"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-toolbar>
  </mat-card>
  <mat-card style="background-color: transparent;">
    <table style="width: 100%; height: 100%; display: flex;">
      <mat-accordion class="example-headers-align" multi style="width: 100%;">
        <mat-expansion-panel *ngFor="let brug of bruger" style="margin-top: 10px; width: 55%;" [disabled]="clickButton"
          (click)="clickButton=true" class="centers">
          <mat-expansion-panel-header
            style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center;">
            <mat-panel-title class="centers" style="justify-content: center;">
              <span style="font-weight: bold; margin-right: 20px;"> Brugernavn:</span>
              <span>{{brug.brugernavn}}</span>
            </mat-panel-title>
            <mat-action-row class="centers" style="justify-content: center;">
              <button mat-button class="btnMainStyle" (click)="onVisBruger(brug.id)">vis </button>
              <button mat-button class="btnMainStyle" (click)="onNedgraderRolleNavn(brug.id)">Nedgradere </button>
              <button mat-button class="btnMainStyle" (click)="onOpgraderRolleNavn(brug.id)">Upgradere </button>
              <button mat-button class="btnMainStyle" (click)="onSletBruger(brug.id)">Slet </button>
            </mat-action-row>
          </mat-expansion-panel-header>
          <div *ngIf="rolle">
            <mat-card class="containStyle">
              <span>Rollenavn:</span>
              <span class="txtStyle">{{this.rolleName}}</span>
            </mat-card>
            <mat-card class="containStyle">
              <span>level:</span>
              <span class="txtStyle">{{rolle.level}}</span>
            </mat-card>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </table>
  </mat-card>
</div>
