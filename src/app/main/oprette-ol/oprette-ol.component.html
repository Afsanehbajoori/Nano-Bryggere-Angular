<mat-card class="main" id="imgeUp">
    <mat-card-content class="container">

        <form [formGroup]="opretForm" class="example-form" style="justify-content: center;">
            <div style="background-color: #028dc4; width: 100%; height: 5%;" class="centers">
                <h1 style="width: 100%; color: white;">Øl Oprettelses side</h1>
            </div>
            <mat-form-field class="example-full-width centers" appearance="fill">
                <input matInput type="text" [(ngModel)]="olOprettelse.navn" formControlName="navn" placeholder="Navn" class="input-control">
                <!-- <mat-error *ngIf="navn.errors?.['required']"> -->
                <mat-error>
                    feltet skal udfyldes 
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width centers" appearance="fill">
                <input matInput type="text" [(ngModel)]="olOprettelse.type" formControlName="type" placeholder="Type" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width centers" appearance="fill">
                <input matInput type="text" [(ngModel)]="olOprettelse.smag" formControlName="smag" placeholder="Smag" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width centers" appearance="fill">
                <input matInput type="number" [(ngModel)]="olOprettelse.procent" min="0" formControlName="procent" placeholder="Procent" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width centers" appearance="fill">             
                <input matInput type="text" [(ngModel)]="olOprettelse.land" formControlName="land" placeholder="Land" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>

            <!-- <mat-form-field class="example-full-width centers" appearance="fill">
                <mat-select [(value)]="selected" formControlName="bryggeprocess">
                    <mat-option>Ingen</mat-option>
                    <mat-option value="optionJa">Ja</mat-option>
                    <mat-option value="optionNej">Nej</mat-option>
                </mat-select>
                <mat-error>
                    udfyld feltet
                </mat-error>
            </mat-form-field> -->

            <mat-form-field class="example-full-width centers" appearance="fill">             
                <input matInput type="text" [(ngModel)]="olOprettelse.olBilled" formControlName="olBilled" placeholder="Øl Billed" class="input-control">
                <input type="file" class="btnMainStyle" (change)="onSubmitOlBilled($event)">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width centers" appearance="fill">
                <input matInput type="text" [(ngModel)]="olOprettelse.beskrivelse" formControlName="beskrivelse" placeholder="Beskrivelse" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width centers" appearance="fill">
                <input matInput type="number" [(ngModel)]="olOprettelse.antal" min="0" formControlName="antal" placeholder="Antal" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width centers" appearance="fill">
                <input matInput type="date" [(ngModel)]="olOprettelse.argang" formControlName="argang" placeholder="Årgang" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>
            
            <button mat-raised-button type="submit" (click)="onAnuller()" class="login-btn" style="background: linear-gradient(#b60d0d, #ff6e6e);">Annuller</button>
            
            <button mat-raised-button type="submit" (click)="onSubmitOl()" class="login-btn" style="background: linear-gradient(#33ff00, #41fd70);">Opret Øl</button>
        </form>
    </mat-card-content>
</mat-card>
