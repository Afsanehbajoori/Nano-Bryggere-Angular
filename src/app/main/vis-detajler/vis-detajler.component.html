<mat-card *ngIf="breweryInfo">
<img mat-dialog-title [src]="breweryInfo.logo" alt="" style="width: 100%; height: auto;">
  <mat-dialog-content mat-dialog-content class="mat-typography">
    <p>Bryggerinavn:</p>
    <p class="txtStyle">{{breweryInfo.name}}</p>
    <p>beskrivelse:</p>
    <p class="txtStyle">{{breweryInfo.description}}</p>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close >Close</button>
  </div>
</mat-card>
