<div class="main" id="imgeUp">
    <mat-card class="main" id="imgeUp">
        <mat-card-content class="container CertifikatForm">
            <form>
                <mat-panel-title class="centers" style="justify-content: center;">
                    <h1>Indsend dit Certifikat her</h1>
                </mat-panel-title>
                <div style="height: 80%;">
                    <!-- <img src="" alt="" style="width: 100%; height: 80%;"> -->
                    <img [src]="url" style="width: 100%; height: 80%;">
                    <input type="file" class="btnMainStyle" (change)="onSubmitCertifikat($event)">
                </div>
                <mat-action-row class="centers" style="justify-content: center;">
                    <button mat-button class="btnMainStyle" (click)="onUploadCertifikat()">Godkend Certifikat</button>
                    <!-- <button mat-button class="btnMainStyle" (click)="onSubmitCertifikat(bruger.id)">Slet Forum</button> -->
                </mat-action-row>
            </form>
        </mat-card-content>
    </mat-card>
</div>
