<div class="main" id="imgeUp">
  <mat-card >
    <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6); height: 100px;"  >
      <mat-tab-group>
        <mat-tab label="Find bryggeri med bryggerinavn">
      <form class="example-form" style="justify-content: center; width: 100%;">
        <mat-form-field  class="txtHeader">
            <input matInput type="search"  [(ngModel)]="searchkeyBryggerinavn" (ngModelChange)="onFindBryggerinavn()" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>
      </form>
        </mat-tab>
        <mat-tab label="Find bryggeri med bryggeriSamarbejde">
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field  class="txtHeader">
                <input matInput type="search"  [(ngModel)]="searchkeyBryggeriSamarbejde" (ngModelChange)="onFindBryggeriSamarbejde()" [ngModelOptions]="{standalone: true}" >
            </mat-form-field>
          </form>
            </mat-tab>

  </mat-tab-group>
   </mat-toolbar>
  </mat-card>
  <mat-card>
    <table style="width: 100%; height: 100%; display: flex;" >
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
             <mat-expansion-panel *ngFor="let brygge of bryggeri" style="margin-top: 10px;"  [disabled]="clickButton" (click)="clickButton=true" >
                <mat-expansion-panel-header
                    style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center; width: 100%;">
                    <mat-panel-title class="centers" style="justify-content: center;">
                       <span style="font-weight: bold; margin-right: 20px;"> Bryggerinavn:</span>
                       <span>{{brygge.navn}}</span>
                    </mat-panel-title>
                    <mat-action-row class="centers" style="justify-content: center;">
                      <button mat-button class="btnMainStyle" (click)="onVisBryggeri(brygge.id)" >vis </button>  |
                      <button mat-button class="btnMainStyle" (click)="onUpdateBryggeri(brygge.id)">Update </button> |
                        <button mat-button class="btnMainStyle" (click)="onSletBryggeri(brygge.id)">Slet </button> 


                    </mat-action-row>
                </mat-expansion-panel-header>
                <div  *ngIf="bryggeri">
                <mat-card class="containStyle">
                  <span>beskrivelse:</span>
                  <span class="txtStyle">{{brygge.beskrivelse}}</span>
                </mat-card>
                <mat-card class="containStyle">
                  <span>logo:</span>
                  <span class="txtStyle"><img [src]="this.brygge.logo" alt="" style="width: 20%; height: 20%;"></span>
                </mat-card>
                <mat-card class="containStyle">
                  <span>Samarbejde:</span>
                  <span class="txtStyle">{{brygge.samarbejde}}</span>
                </mat-card>

              </div>


            </mat-expansion-panel>
        </mat-accordion>
    </table>
  </mat-card>
</div>
