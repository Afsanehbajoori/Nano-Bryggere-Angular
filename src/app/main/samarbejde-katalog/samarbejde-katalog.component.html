<div class="main" id="imgeUp">
    <mat-toolbar style="background: linear-gradient(#6c6c6d, #cfd4d6);">
        <button mat-raised-button style="background-color: rgb(124, 130, 136); width: 200px; height: 40px; margin: 50px ;" (click)="onOpretSamarbejde()">Opret Øl</button>
        <h1 class="centers">Samarbejde katalog</h1>
    </mat-toolbar>
    <table style="width: 100%; height: 100%; display: flex;">
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
            <mat-expansion-panel style="margin-top: 10px;" *ngFor="let ol of olListe">
                <mat-expansion-panel-header 
                    style="background: linear-gradient(#6c6c6d, #cfd4d6); justify-content: center; width: 100%;">
                    <mat-panel-title class="centers" style="justify-content: center;">
                        Øl Navn: {{ol.navn}}
                    </mat-panel-title>
                    <mat-action-row class="centers" style="justify-content: center;">
                        <button mat-button class="btnMainStyle" (click)="onSletOl(ol.id)">Slet Øl</button>
                        <button mat-button class="btnMainStyle" (click)="onOpdaterOl(ol.id)">Rediger Øl</button>
                        <button mat-button class="btnMainStyle" (click)="onOlLager(ol.id)">Øl Lager</button>
                    </mat-action-row>
                </mat-expansion-panel-header>
                <mat-card class="containStyle">
                    <span>Type:</span>
                    <p>{{ol.type}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <span>Smag:</span>
                    <p>{{ol.smag}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <span>Land:</span>
                    <p>{{ol.land}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <span>Øl Billed:</span>
                    <img [src]="ol.olBilled" alt="" style="width: 20%; height: 20%;">
                </mat-card>
                <mat-card class="containStyle">
                    <span>Beskrivelse:</span>
                    <p>{{ol.beskrivelse}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <span>Procent:</span>
                    <p>{{ol.procent}}</p>
                </mat-card>
                <!-- <mat-card class="containStyle">
                    <span>Procent:</span>
                    <p>{{ol.Årgang}}</p>
                </mat-card> -->
                <mat-card class="containStyle">
                    <span>Flaske antal:</span>
                    <p>{{ol.flaskeAntal}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <span>Tønde antal:</span>
                    <p>{{ol.tondeAntal}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <span>Flaske reserve antal:</span>
                    <p>{{ol.flaskeResevationAntal}}</p>
                </mat-card>
            </mat-expansion-panel>
        </mat-accordion>
    </table>
</div>
