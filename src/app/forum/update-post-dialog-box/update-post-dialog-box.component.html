<h1 mat-dialog-title>Rediger Events</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="updateForm" *ngIf="updatePost">
     <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Titel:</mat-label>
      <input matInput formControlName="titel" placeholder="{{updatePost.titel}}" [(ngModel)]="updatePost.titel" [disabled]="true">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Indhold:</mat-label>
      <input matInput formControlName="indhold" placeholder="{{updatePost.indhold}}" [(ngModel)]="updatePost.indhold">
    </mat-form-field>
<div mat-dialog-actions class="btn-container">
  <button mat-button (click)="dialogRefUpdatePost.close(false)" >Annulere</button>
  <button mat-button cdkFocusInitial  [mat-dialog-close]="updatePost">Gem Ã†ndringer</button>
</div>
</form>
</div>
