<h1 mat-dialog-title>Rediger Samarbejde</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="opdaterForm" *ngIf="samarbejdeListe">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>olBilled</mat-label>
      <input matInput formControlName="olBilled">
      <img [src]="samarbejdeListe.olBilled" alt="" style="width: 20%; height: 20%;">
      <input type="file" class="btnMainStyle" (change)="onSubmitCertifikat($event)">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Titel:</mat-label>
      <input matInput formControlName="titel" placeholder="{{samarbejdeListe.titel}}" [(ngModel)]="samarbejdeListe.titel">
    </mat-form-field>

    <!-- <mat-form-field class="example-full-width" appearance="fill">
      <mat-label> "bryggeriId1:</mat-label>
      <input matInput formControlName="bryggeriId1" placeholder="{{samarbejdeListe.bryggeriId1}}"
        [(ngModel)]="samarbejdeListe.bryggeriId1">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>bryggeriId2:</mat-label>
      <input matInput formControlName="bryggeriId2" placeholder="{{samarbejdeListe.bryggeriId2}}"
        [(ngModel)]="samarbejdeListe.bryggeriId2">
    </mat-form-field> -->

    <div mat-dialog-actions class="btn-container">
      <button mat-button (click)="dialogRefRedigerSamarbejde.close(false)">Annulere</button>
      <button mat-button cdkFocusInitial [mat-dialog-close]="samarbejdeListe">Gem Ã†ndringer</button>
    </div>
  </form>
</div>
