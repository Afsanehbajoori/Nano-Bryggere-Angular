<div class="main">
  <mat-card>
    <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6); height: 100px;">
      <mat-tab-group>
        <mat-tab label="Find Forum med forum titel">
      <form class="example-form" style="justify-content: center; width: 100%;">
        <mat-form-field  class="txtHeader">
            <input matInput type="search" placeholder="Find forum" [(ngModel)]="searchkey" (ngModelChange)="onFindForumtitel()" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>
      </form>
        </mat-tab>
<!--         <mat-tab label="Find events med deltagelser brugernavn">
          <form class="example-form" style="justify-content: center; width: 100%;">
            <mat-form-field  class="txtHeader">
                <input matInput type="search"  [(ngModel)]="searchkeyDeltagelser" (ngModelChange)="onFindDeltagelser()" [ngModelOptions]="{standalone: true}" >
            </mat-form-field>
          </form>
            </mat-tab> -->
            <mat-tab label="Opret Forum">
               <button mat-button class="btnOprette" (click)="onOpretForum()">Klik her for at oprette forum</button>
            </mat-tab>
  </mat-tab-group>
  </mat-toolbar>
  </mat-card>
  <mat-card class="cards">
    <table style="width: 100%; height: 100%; display: flex;" >
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
            <mat-expansion-panel *ngFor="let forum of forumListe" style="margin-top: 10px; width: 60%;" [disabled]="clickButton" (click)="clickButton=true" class="centers">
                <mat-expansion-panel-header
                    style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center;">
                    <mat-panel-title class="centers" style="justify-content: center;">
                       <span style="font-weight: bold; margin-right: 20px; color: black;">Forum titel:</span>
                       <span style="margin-right: 20px; color: black;">{{forum.titel}}</span>
                    </mat-panel-title>
                    <mat-action-row class="centers cards" style="justify-content: center;">
                        <button mat-button class="txtBtn" (click)="onVisPost(forum.id)">Vis forum</button> 
                        <button mat-button class="txtBtn" (click)="onOpdaterForum(forum.id)">Opdater forum</button> 
                        <button mat-button class="txtBtn" (click)="onSletForum(forum.id)">Slet forum</button>
                    </mat-action-row>
                </mat-expansion-panel-header>
                    <mat-card class="containStyle">
                      <span class="titelStyle">Beskrivelse:</span>
                      <span class="txtStyle">{{forum.beskrivelse}}</span>
                    </mat-card>
                    <div *ngFor="let post of postListe">
                      <mat-card class="containStyle">
                          <div>
                              <span class="titelStyle">Titel:</span>
                              <span>{{post.titel}}</span>
                              <span class="titelStyle">Indhold:</span>
                              <span>{{post.indhold}}</span>
                          </div>
                          <mat-action-row>
                              <button mat-button class="btnMainStyle" (click)="onSletPost(post.id)">Slet besked</button>
                              <!-- <button mat-button class="btnMainStyle" [disabled]="clickButtonSvar">Svar Besked</button> -->
                          </mat-action-row>
                      </mat-card>                      
                  </div>
           </mat-expansion-panel>
        </mat-accordion>
    </table>
  </mat-card>
</div>
