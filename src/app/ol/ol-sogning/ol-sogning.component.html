<div class="main" id="imgeUp">
    <mat-toolbar class="login-header" style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236));">
        <form class="example-form">
            <mat-form-field class="txtHeader" style="justify-content: center;">
                <input matInput type="text" placeholder="Find øl" [(ngModel)]="search" (ngModelChange)="onFindOl()" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </form>
        <h1 class="centers">Find Øl</h1>
    </mat-toolbar>
    <table style="width: 100%; height: 100%; display: flex;">
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
            <mat-expansion-panel *ngFor="let ol of oller" style="margin-top: 10px; width: 35%;" class="centers" hideToggle="true">
                <mat-expansion-panel-header
                style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center;">
                    <mat-panel-title class="centers" style="justify-content: center;">
                        <span class="titelStyle" style="margin-right: 10px;">Navn:</span>
                        <span>{{ol.navn}}</span>
                    </mat-panel-title>
                    <mat-action-row class="centers cards" style="justify-content: center;">
                        <button mat-button class="btnMainStyle" (click)="onShowOl(ol.id)">Vis øl info</button>
                    </mat-action-row>
                </mat-expansion-panel-header>
                <mat-card class="containStyle">
                    <p class="titelStyle">Type:</p>
                    <p>{{ol.type}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p class="titelStyle">Procent:</p>
                    <p>{{ol.procent}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p class="titelStyle">Smag:</p>
                    <p>{{ol.smag}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p class="titelStyle">Beskrivelse:</p>
                    <p>{{ol.beskrivelse}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p class="titelStyle">Øl billed:</p>
                    <img [src]="ol.olBilled" alt="" style="width: 80%; height: 80%;">
                </mat-card>
            </mat-expansion-panel>
        </mat-accordion>
    </table>
</div>
