<div class="main">
    <mat-card>
        <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6); height: 100px;">
            <mat-tab-group>
                <mat-tab label="Find Tags med tag navn">
                    <form class="example-form" style="justify-content: center; width: 40%;">
                        <mat-form-field class="txtHeader">
                            <input matInput type="search" placeholder="Find tags" [(ngModel)]="searchkeyTag"
                                (ngModelChange)="onFindTag()" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </form>
                </mat-tab>
                <mat-tab label="Opret Tag">
                    <button mat-button class="btnOprette" (click)="onOpretTags()">Opret Tags</button>
                </mat-tab>
            </mat-tab-group>
        </mat-toolbar>
    </mat-card>
    <mat-card class="cards">
        <table style="width: 100%; height: 100%; display: flex;">
            <mat-accordion class="example-headers-align" multi style="width: 100%;">
                <mat-expansion-panel *ngFor="let tag of tags" style="width: 40%;" class="centers">
                    <mat-expansion-panel-header
                        style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center; width: 100%;">
                        <mat-panel-title class="centers" style="justify-content: center;">
                            <span style="font-weight: bold; margin-right: 20px;">Tag navn:</span>
                            <p>{{tag.navn}}</p>
                        </mat-panel-title>
                        <mat-action-row class="centers cards" style="justify-content: center;">
                            <button mat-button class="btnMainStyle" (click)="onOpdaterTags(tag.id)">Opdater Tag</button>
                            <button mat-button class="btnMainStyle" (click)="onSletTags(tag.id)">Slet Tag</button>
                        </mat-action-row>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
            </mat-accordion>
        </table>
    </mat-card>
</div>
