<div class="main">
    <mat-card>
        <mat-toolbar class="login-header" style="background: linear-gradient(#6c6c6d, #cfd4d6);  height: 100px;">
            <mat-tab-group>
                <mat-tab label="Find øl med Øl-navn">
                    <form class="example-form" style="justify-content: center; width: 100%;">
                        <mat-form-field class="txtHeader">
                            <input matInput type="search" placeholder="Find øl" [(ngModel)]="searchkeyOlNavn" (ngModelChange)="onFindOlNavn()" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </mat-toolbar>
    </mat-card>
    <table style="width: 100%; height: 100%; display: flex;">
        <mat-accordion class="example-headers-align" multi style="width: 100%;">
            <mat-expansion-panel *ngFor="let ol of oller" style="margin-top: 10px; width: 40%;" class="centers" hideToggle="true">
                <mat-expansion-panel-header
                    style="background: linear-gradient(rgb(192, 193, 194), rgb(231, 234, 236)); justify-content: center;">
                    <mat-panel-title class="centers" style="justify-content: center;">
                        <span style="font-weight: bold; margin-right: 20px; color: black;">Navn:</span>
                        <span class="txtbtn" style="color: black;">{{ol.navn}}</span>
                    </mat-panel-title>
                    <mat-action-row class="centers cards" style="justify-content: center;">
                        <button mat-button class="btnMainStyle" (click)="onSletOl(ol.id)">Slet Øl</button>
                    </mat-action-row>
                </mat-expansion-panel-header>
                <mat-card class="containStyle">
                    <p class="titelStyle">Type:</p>
                    <p>{{ol.type}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p class="titelStyle">Beskrivelse:</p>
                    <p>{{ol.beskrivelse}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p class="titelStyle">Land:</p>
                    <p>{{ol.land}}</p>
                </mat-card>
                <mat-card class="containStyle">
                    <p class="titelStyle">Etiket:</p>
                    <img [src]="ol.olBilled" alt="" style="width: 30%; height: 30%;">
                </mat-card>
            </mat-expansion-panel>
        </mat-accordion>
    </table>
</div>
