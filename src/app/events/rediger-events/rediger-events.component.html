<mat-card class="main" id="imgeUp">
    <mat-card-title class="txt" style="margin-top: 100px;">
        <h1 style="width: 100%;">Rediger Events</h1>
    </mat-card-title>
    <mat-card-content class="container">

        <form [formGroup]="opdaterForm" class="example-form" *ngIf="eventListe">
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" [(ngModel)]="eventListe.titel" class="input-control" formControlName="titel" placeholder="Titel" >
                <!-- <mat-error *ngIf="navn.errors?.['required']"> -->
                <mat-error>
                    feltet skal udfyldes 
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" [(ngModel)]="eventListe.beskrivelse" formControlName="beskrivelse" placeholder="Beskrivelse" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>
            
            <!-- <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" formControlName="startDato" placeholder="Start Dato" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="text" formControlName="slutDato" placeholder="Slut Dato" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field> -->

            <mat-form-field class="example-full-width" appearance="fill">             
                <input matInput type="text" [(ngModel)]="eventListe.lokation" formControlName="lokation" placeholder="Lokation" class="input-control">
                <mat-error>
                    Dette felt skal udfyldes
                </mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit" (click)="onAnullerEvent()" class="login-btn" style="background: linear-gradient(#b60d0d, #ff6e6e);">Annuller</button>
            
            <button mat-raised-button type="submit" (click)="onSubmitEvent()" class="login-btn" style="background: linear-gradient(#33ff00, #41fd70);">Rediger Event</button>
        </form>
    </mat-card-content>
</mat-card>
