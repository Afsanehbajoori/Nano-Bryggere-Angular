<div class="main" id="imgeUp">
    <mat-card class="main" id="imgeUp">
        <mat-card-content class="container centers">
            <form>
                <mat-panel-title class="centers" style="justify-content: center;">
                    <h1 class="centers" style="border-width: medium; border-style: solid; font-weight: bold; width: 60%;">Certifikat Side</h1>
                    <h2 style="margin-top: 20px;">VÃ¦lg Certifikat Billed</h2>
                </mat-panel-title>
                <div style="border-width: medium; border-style: solid; background-color: white;" class="centers">
                    <!-- <img src="" alt="" style="width: 100%; height: 80%;"> -->
                    <img [src]="url" style="height: 100%; width: 100%;">
                    <input type="file" (change)="onSubmitCertifikat($event)">

                        <button mat-button style="background-color: rgb(47, 255, 109);" (click)="onUploadCertifikat()">Godkend Certifikat</button>
                    </mat-action-row>
                </div>
            </form>
